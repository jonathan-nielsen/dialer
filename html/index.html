<!DOCTYPE html>
<html>

<head>
	<title>Dialer</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<div class="page-wrapper">
		<div class="login-container">
			<div class="login-section login-intro">
				<div class="text">
					<h1 class="title">Welcome</h1>
					<p class="intro">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras porttitor nisi nec quam ullamcorper gravida. Vestibulum consectetur libero leo, eget finibus libero malesuada eu.</p>
				</div>
			</div>
			<div class="login-section login-form">
				<h3>Lorem ipsum dolor sit amet</h3>
				<form action="/authenticate" method="post" class="form">
					<div class="form-group">
						<input type="email" id="email" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" id="password" name="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="remember-me" class="d-flex">
							<input type="checkbox" id="remember-me" name="remember_me" /> Remember me
						</label>
					</div>
					<div class="form-group">
						<button type="submit">Login</button>
					</div>
					<hr>
					<div class="extra">
						<a class="button" href="/register">Register</a>
						<a class="button secondary" href="/forgot-password">Forgot password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
